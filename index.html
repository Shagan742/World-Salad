<!doctype html>
<html lang="en">
    <head>
        <title>Word Salad</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <!-- place navbar here -->
        </header>
        <main>

            <div class="container">
                <div class="row d-flex text-center">
                    <div class="col">
                        <h1>Madlib</h1>
                    </div>
                </div>
                <div class="row mt-3 d-flex justify-content-center">
                  <div class="col-8">
                    <p id="story" class="text-center">
                        
                    </p>
                  </div>
                </div>
                <div class="row d-flex justify-content-center">
                  <div class="col-10">
                    <p id="story2" class="text-center">

                    </p>
                  </div>
                </div>
              <div class="row mx-5 d-flex justify-content-center">
                <div class="col-lg-10 sm-10">
                    <div id="carouselExample" class="carousel slide">
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            
                            <div class="row d-flex justify-content-center mx-3">
                            <!--first card of first slide-->
                            <div class="col-lg-4 sm-12 mb-3">
                                <div class="card h-100">
                                    <img src="imgs/mountain.jpg" class="card-img-top" alt="Mountain">
                                    <div class="card-body">
                                      <p id="endingofmyStory1" class="card-text text-center">
            
                                      </p>
                                    </div>
                                  </div>
                                </div>
                            
                                <!--2nd card of first slide-->
                            <div class="col-lg-4 sm-12 mb-3">
                                <div class="card h-100">
                                    <img src="imgs/school.jpg" class="card-img-top" alt="School desks">
                                    <div class="card-body">
                                      <p id="endingofmyStory2" class="card-text text-center">
            
                                      </p>
                                    </div>
                                  </div>
                                </div>


                                <!--3rd card of first slide-->
                            <div class="col-lg-4 sm-12 mb-3">
                                <div class="card h-100">
                                    <img src="imgs/flower.jpg" class="card-img-top" alt="Rose in snow">
                                    <div class="card-body">
                                      <p id="endingofmyStory3" class="card-text text-center">
                                        
                                      </p>
                                    </div>
                                  </div>
                                </div>
                          </div>
                        </div>
                          <!--second slide-->
                          <div class="carousel-item">
                            <div class="row d-flex justify-content-center mx-3">
                            <!--first card of 2nd slide-->
                            <div class="col-lg-4 sm-12 mb-3">
                                <div class="card h-100">
                                    <img src="imgs/money.jpg" class="card-img-top" alt="Man running with a bag of money">
                                    <div class="card-body">
                                      <p id="endingofmyStory4" class="card-text text-center">
            
                                      </p>
                                    </div>
                                  </div>
                                </div>

                                <!--2nd card of 2nd slide-->
                            <div class="col-lg-4 sm-12 mb-3">
                                <div class="card h-100">
                                    <img src="imgs/man.jpg" class="card-img-top" alt="a man">
                                    <div class="card-body">
                                      <p id="endingofmyStory5" class="card-text text-center">
            
                                      </p>
                                    </div>
                                  </div>
                                </div>

                                <!--3rd card of 2nd slide-->
                            <div class="col-lg-4 sm-12 mb-3">
                                <div class="card h-100">
                                    <img src="imgs/forest.jpg" class="card-img-top" alt="haunted forest">
                                    <div class="card-body">
                                      <p id="endingofmyStory6" class="card-text6 text-center">
            
                                      </p>
                                    </div>
                                  </div>
                                </div>
                            </div>
                          </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Previous</span>
                        </button>
                      
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Next</span>
                        </button>
                      </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>

        <script src="script.js"></script>
    </body>
</html>
